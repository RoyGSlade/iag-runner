services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-iag_runner}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  api:
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      DATABASE_URL: ${DATABASE_URL_DOCKER:-postgresql+psycopg2://postgres:postgres@db:5432/iag_runner}
      OLLAMA_URL: ${OLLAMA_URL:-http://host.docker.internal:11434}
      OLLAMA_MODEL: ${OLLAMA_MODEL:-gpt-oss:20b}
      OLLAMA_TIMEOUT: ${OLLAMA_TIMEOUT:-30}
      DEV_MODE: ${DEV_MODE:-false}
    ports:
      - "8000:8000"
    depends_on:
      - db

  web:
    build: ./frontend
    ports:
      - "5173:80"
    depends_on:
      - api

volumes:
  db_data:

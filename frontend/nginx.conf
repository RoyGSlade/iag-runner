server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  location / {
    try_files $uri /index.html;
  }

  location ~ ^/(api|sessions|characters|use_power|buy_item|resolve_turn|health|era|eras|races|trainings|professions|clocks|threads|projects|content|graph|session0|docs|redoc|openapi\.json|sessions|profile)/? {
    proxy_pass http://api:8000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }
}
